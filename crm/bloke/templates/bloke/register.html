{% extends 'bloke/base.html' %} {% block content %} {% load crispy_forms_tags %}

<body>
  <div class="container bg-light shadow-md p-5 form-layout">
    <h3>Create Your Account</h3>
    <h5>Start managing your clients today</h5>
    <hr />
    <br />
    <form method="POST" autocomplete="off">
      {% csrf_token %} {{form|crispy}}
      <br />
      <button type="submit" class="btn btn-primary w-100 btn-block p-2">
        Register
      </button>
    </form>
    <br />
    <div class="text-center">
      <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
  </div>
</body>

{% endblock %}
